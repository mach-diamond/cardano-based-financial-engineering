version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mintmatrix_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mintmatrix
      POSTGRES_USER: mintmatrix
      POSTGRES_PASSWORD: mintmatrix_dev
    ports:
      - "5435:5432" # Mapped to 5435 to avoid conflict with machdiamond (5432)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mintmatrix"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
