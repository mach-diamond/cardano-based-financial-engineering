version: '3.8'

# Optional: Use this if you need a standalone postgres instance
# Most users will connect to an existing postgres server instead
services:
  postgres:
    image: postgres:15-alpine
    container_name: fintech_test_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fintech-test-suite
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432" # Mapped to 5435 to avoid conflict with existing postgres
    volumes:
      - fintech_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  fintech_postgres_data:
    driver: local
